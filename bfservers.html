  <script>
    function launchServer(address, password, requiresPassword) {
      if(address == ""){   
        address = prompt("Type ip and port", "999.999.999.999:14567")
        if(address == null){      
          return;
        }
      }
      if (requiresPassword == "1"){
        var passwordPrompt = prompt("You are about to join: " + address + " \n \nThis server requires password", password);
        if (passwordPrompt == null){
          return;
        }
      }
      window.location = "launchbf:/"+address+";"+passwordPrompt+"";
    }
  </script>
